<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Websites list</title>
  <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="background"></div>
<div class="foreground">
<div class="websitesList">
  <a href="/"><button type="button">Back to main page</button></a>
  <h2>Currently stored websites</h2>
  <form action="/website/add">
    <input type="submit" value="Add a website">
  </form>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="metering : ${currentWebsites}">
      <td th:text="${metering.getId()}"></td>
      <td th:text="${metering.getAddress()}"></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</body>
</html>
