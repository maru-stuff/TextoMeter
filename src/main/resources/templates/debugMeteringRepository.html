<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DEBUG</title>
</head>
<body>
<div class="wordlist">
    <a href="/"><button type="button">Back to main page</button></a>
    <h2> Currently stored words</h2>
    <table>
        <thead>
        <tr>
            <th>Word</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="metering :${currentWords}">
            <td th:text="${metering.getWord()}"></td>
            <td th:text="${metering.getScore()}"></td>
            <td th:text="${metering.getCreatedAt()}"></td></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
